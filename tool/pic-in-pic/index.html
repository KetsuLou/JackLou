<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>JackLou | 图中藏图</title>
    <link rel="stylesheet" type="text/css" href="../../../base/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../base/css/font-awesome.css" />
    <script type="text/javascript" src="../../../base/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../base/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../base/css/layer/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../base/css/base.css" />
    <style>
        body {
            flex-direction: column;
            align-items: center;
        }

        .row-center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap
        }

        #image-container img {
            width: 45%;
            margin: auto;
        }

        #output {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body class="container-fluid">

    <div class="container clearfix">
        <div class="panel panel-default">
            <div class="panel-heading">
                图中藏图
            </div>
            <div class="panel-body" style="display: inline-flex; width: 100%;">
                <div style="width: 50%;">
                    <div class="form-group">
                        <label for="foreground">表图</label>
                        <input type="file" name="foreground" id="foreground" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="foreground-light">亮度比例</label>
                        <input type="number" name="foreground-light" id="foreground-light" value="1.0">
                    </div>

                    <div class="form-group">
                        <label for="foreground-color">色彩比例</label>
                        <input type="number" name="foreground-color" id="foreground-color" value="0.5">
                    </div>
                </div>
                <div style="width: 50%;">
                    <div class="form-group">
                        <label for="background">里图</label>
                        <input type="file" name="background" id="background" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="background-light">亮度比例</label>
                        <input type="number" name="background-light" id="background-light" value="0.2">
                    </div>
                    <div class="form-group">
                        <label for="background-color">色彩比例</label>
                        <input type="number" name="background-color" id="background-color" value="0.7">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="width-input">宽度</label>
                    <input type="number" class="form-control" id="width-input" value="300">
                </div>
                <div class="form-group">
                    <label for="height-input">高度</label>
                    <input type="number" class="form-control" id="height-input" value="300">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="is-checkerboarded" checked>
                        棋盘格渲染
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="is-colorful" checked>
                        彩色输出
                    </label>
                </div>
                <div class="form-group">
                    <center>
                        <button id="renderBtn" class="btn btn-default" type="button">渲染</button>
                    </center>
                </div>
            </div>
            <div class="panel-body">
                <div id="image-container" class="row-center-container">
                    <img id="foreground-image">
                    <img id="background-image">
                </div>
                <div>
                    <center>
                        <a id="download" target="_blank" download="output.png"><img id="output" /></a>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script src="./docs/bootstrap.js"></script>
</body>

</html>
